<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grid and Flexbox Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr !important;
      }
      .image-gallery {
        grid-template-columns: 1fr !important;
      }
    }
  </style>
</head>
<body class="p-4">
  <header class="bg-blue-500 text-white p-4">
    <h1 class="text-3xl">Grid and Flexbox Layout</h1>
  </header>

  <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
    <section class="lg:col-span-2 flex">
      <div class="w-1/2 bg-red-200 p-4">Flexbox Item 1</div>
      <div class="w-1/2 bg-red-400 p-4">Flexbox Item 2</div>
    </section>
    <aside class="bg-green-200 p-4">Sidebar</aside>
  </main>

  <section class="image-gallery grid grid-cols-3 gap-4 mt-8">
    <img src="https://i.pinimg.com/736x/4c/11/56/4c115690c3e3f3662238b1eedd22cea8.jpg" alt="Image 1" class="w-40 h-auto object-cover" />
    <img src="https://i.pinimg.com/736x/4c/11/56/4c115690c3e3f3662238b1eedd22cea8.jpg" alt="Image 2" class="w-40 h-auto object-cover" />
    <img src="https://i.pinimg.com/736x/4c/11/56/4c115690c3e3f3662238b1eedd22cea8.jpg" alt="Image 3" class="w-40 h-auto object-cover" />
    <img src="https://i.pinimg.com/736x/4c/11/56/4c115690c3e3f3662238b1eedd22cea8.jpg" alt="Image 4" class="w-40 h-auto object-cover" />
    <img src="https://i.pinimg.com/736x/4c/11/56/4c115690c3e3f3662238b1eedd22cea8.jpg" alt="Image 5" class="w-40 h-auto object-cover" />
    <img src="https://i.pinimg.com/736x/4c/11/56/4c115690c3e3f3662238b1eedd22cea8.jpg" alt="Image 6" class="w-40 h-auto object-cover" />
  </section>

  <footer class="bg-gray-800 text-white p-4 mt-4">
    <p>&copy; 2024 John Doe's Blog</p>
  </footer>
</body>
</html>
